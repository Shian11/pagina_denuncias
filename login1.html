<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Denuncia Corrupción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            padding-top: 70px; /* espacio para que no se tape con el menú */
        }

        .card {
            max-width: 340px;
            width: 100%;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        }

        .avatar {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            box-shadow: 0 0.3rem 0.5rem rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <!-- Menú superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Desvelandoabusos.pe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#tipos">Tipos</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#participa">Participa</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Card centrada -->
    <div class="card text-center">
        <!-- Imagen circular arriba -->
        <img src="https://w7.pngwing.com/pngs/844/95/png-transparent-anonymity-person-computer-icons-word-of-mouth-silhouette-business-internet.png" alt="Avatar" class="avatar mx-auto">
        <form action="index.html" method="GET">
            <div class="mb-3 text-start">
                <label for="nombres" class="form-label">Nombres completos</label>
                <input type="text" class="form-control" id="nombres" name="nombres" required>
            </div>

            <div class="mb-3 text-start">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" pattern="[0-9]{8}" maxlength="8" required
                    placeholder="Ingrese 8 dígitos">
                <div class="form-text">Debe tener exactamente 8 números.</div>
            </div>

            <div class="mb-3 text-start">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Continuar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
