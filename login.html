<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ingreso - Denuncia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#0d6efd,#6610f2);
      padding-top: 56px; /* espacio para navbar si lo usas */
    }
    .card-login {
      width: 92%;
      max-width: 360px;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.18);
      background: #fff;
    }
    .avatar {
      width: 80px; height: 80px; object-fit: cover; border-radius: 50%;
      border: 3px solid rgba(13,110,253,0.08);
    }
    .small-note { font-size: .85rem; color: #6c757d; }
  </style>
</head>
<body>

      <!-- Menú superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Desvelandoabusos.pe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#tipos">Tipos</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#participa">Participa</a></li>
                </ul>
            </div>
        </div>
    </nav>

  <div class="card-login text-center">
    <div class="mb-2">
      <img src="https://w7.pngwing.com/pngs/844/95/png-transparent-anonymity-person-computer-icons-word-of-mouth-silhouette-business-internet.png"  alt="avatar" class="avatar mb-2">
      <h5 class="mb-1 fw-bold">Registro de Denuncia</h5>
      <p class="small-note mb-2">Ingresa tus datos para continuar</p>
    </div>

    <form id="formLogin" novalidate>
      <div class="mb-2 text-start">
        <label for="nombres" class="form-label">Nombres completos</label>
        <input id="nombres" name="nombres" type="text" class="form-control form-control-sm" required minlength="3">
        <div class="invalid-feedback">Ingresa tus nombres completos.</div>
      </div>

      <div class="mb-2 text-start">
        <label for="dni" class="form-label">DNI</label>
        <input id="dni" name="dni" type="text" inputmode="numeric" pattern="\d{8}" maxlength="8" 
               class="form-control form-control-sm" placeholder="8 dígitos" required>
        <div class="form-text">Solo números, 8 dígitos.</div>
        <div class="invalid-feedback">DNI inválido (debe tener 8 dígitos).</div>
      </div>

      <div class="mb-3 text-start">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input id="correo" name="correo" type="email" class="form-control form-control-sm" required>
        <div class="invalid-feedback">Ingresa un correo válido.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-sm">Continuar</button>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Validación simple y guardado en localStorage
  const form = document.getElementById('formLogin');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    // limpia estados previos
    form.classList.remove('was-validated');
    const nombres = document.getElementById('nombres').value.trim();
    const dni = document.getElementById('dni').value.trim();
    const correo = document.getElementById('correo').value.trim();

    let ok = true;

    if (!nombres || nombres.length < 3) ok = false;
    if (!/^\d{8}$/.test(dni)) ok = false;
    if (!/^\S+@\S+\.\S+$/.test(correo)) ok = false;

    if (!ok) {
      form.classList.add('was-validated');
      return;
    }

    // Guardar usuario y redirigir
    const usuario = { nombres, dni, correo, creado: new Date().toISOString() };
    localStorage.setItem('denuncia_usuario', JSON.stringify(usuario));

    // ir a elegir abogado (puedes cambiar el nombre del archivo)
    window.location.href = 'elegir_abogado.html';
  });
</script>
</body>
</html>
