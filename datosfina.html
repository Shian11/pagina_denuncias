<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Denuncia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .step {
      width: 100%;
      max-width: 400px;
      padding: 1.5rem;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.18);
      display: none;
    }
    .step.active {
      display: block;
    }
    .avatar {
      width: 80px; height: 80px; object-fit: cover; border-radius: 50%;
      border: 3px solid rgba(13,110,253,0.08);
    }
    .small-note { font-size: .85rem; color: #6c757d; }

      .card-tipo {
    cursor: pointer;
    border: 2px solid ;
    transition: 0.2s ease-in-out;
    border-radius: 0.75rem;
  }

  .btn-check:checked + .card-tipo {
    border-color: #0d6efd;
    box-shadow: 0 0 10px rgba(13,110,253,0.3);
    transform: translateY(-2px);
  }

  .card-tipo:hover {
    border-color: #6c757d;
  }
  </style>
</head>
<body>

  <!-- Paso 1 -->
  <div id="step1" class="step active text-center">
    <div class="mb-2">
      <img src="https://w7.pngwing.com/pngs/844/95/png-transparent-anonymity-person-computer-icons-word-of-mouth-silhouette-business-internet.png"  
           alt="avatar" class="avatar mb-2">
      <h5 class="mb-1 fw-bold">Registro de Denuncia</h5>
      <p class="small-note mb-2">Ingresa tus datos para continuar</p>
    </div>

    <form id="formStep1" novalidate>
      <div class="mb-2 text-start">
        <label for="nombres" class="form-label">Nombres completos</label>
        <input id="nombres" name="nombres" type="text" class="form-control form-control-sm" required minlength="3">
        <div class="invalid-feedback">Ingresa tus nombres completos.</div>
      </div>

      <div class="mb-2 text-start">
        <label for="dni" class="form-label">DNI</label>
        <input id="dni" name="dni" type="text" inputmode="numeric" pattern="\d{8}" maxlength="8" 
               class="form-control form-control-sm" placeholder="8 dígitos" required>
        <div class="form-text">Solo números, 8 dígitos.</div>
        <div class="invalid-feedback">DNI inválido (debe tener 8 dígitos).</div>
      </div>

      <div class="mb-3 text-start">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input id="correo" name="correo" type="email" class="form-control form-control-sm" required>
        <div class="invalid-feedback">Ingresa un correo válido.</div>
      </div>

      <button type="button" id="btnContinuar1" class="btn btn-primary w-100 btn-sm">Continuar</button>
    </form>
  </div>

 <!-- Paso 2 -->
<div id="step2" class="step text-center">
  <h5 class="fw-bold mb-3">Paso 2 - Selecciona el tipo de denuncia</h5>
  <form id="formStep2" novalidate>
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <input type="radio" class="btn-check" name="tipoDenuncia" id="tipo1" value="Coimas / Sobornos" required>
        <label class="card p-3 h-100 card-tipo" for="tipo1">
          <div class="fs-1 text-primary mb-2"><i class="bi bi-cash-coin"></i></div>
          <h6 class="fw-bold">Coimas / Sobornos</h6>
        </label>
      </div>
      <div class="col-12 col-md-6">
        <input type="radio" class="btn-check" name="tipoDenuncia" id="tipo2" value="Malversación" required>
        <label class="card p-3 h-100 card-tipo" for="tipo2">
          <div class="fs-1 text-danger mb-2"><i class="bi bi-currency-dollar"></i></div>
          <h6 class="fw-bold">Malversación</h6>
        </label>
      </div>
      <div class="col-12 col-md-6">
        <input type="radio" class="btn-check" name="tipoDenuncia" id="tipo3" value="Acoso laboral" required>
        <label class="card p-3 h-100 card-tipo" for="tipo3">
          <div class="fs-1 text-warning mb-2"><i class="bi bi-exclamation-triangle"></i></div>
          <h6 class="fw-bold">Acoso laboral</h6>
        </label>
      </div>
      <div class="col-12 col-md-6">
        <input type="radio" class="btn-check" name="tipoDenuncia" id="tipo4" value="Otros" required>
        <label class="card p-3 h-100 card-tipo" for="tipo4">
          <div class="fs-1 text-secondary mb-2"><i class="bi bi-three-dots"></i></div>
          <h6 class="fw-bold">Otros</h6>
        </label>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="button" id="btnBack2" class="btn btn-secondary btn-sm">Atrás</button>
      <button type="button" id="btnContinuar2" class="btn btn-primary btn-sm">Continuar</button>
    </div>
  </form>
</div>


  <!-- Paso 3 -->
  <div id="step3" class="step text-center">
    <h5 class="fw-bold mb-3">Paso 3 - Elige un abogado</h5>
    <form id="formStep3" novalidate>
      <div class="mb-3">
        <select id="abogado" class="form-select" required>
          <option value="">-- Selecciona un abogado --</option>
          <option value="Abogado 1">Abogado 1</option>
          <option value="Abogado 2">Abogado 2</option>
          <option value="Abogado 3">Abogado 3</option>
        </select>
        <div class="invalid-feedback">Selecciona un abogado.</div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" id="btnBack3" class="btn btn-secondary btn-sm">Atrás</button>
        <button type="submit" class="btn btn-success btn-sm">Enviar denuncia</button>
      </div>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Paso 1
  const formStep1 = document.getElementById('formStep1');
  const btnContinuar1 = document.getElementById('btnContinuar1');

  btnContinuar1.addEventListener('click', () => {
    if (!formStep1.checkValidity()) {
      formStep1.classList.add('was-validated');
      return;
    }
    const usuario = {
      nombres: document.getElementById('nombres').value.trim(),
      dni: document.getElementById('dni').value.trim(),
      correo: document.getElementById('correo').value.trim(),
    };
    localStorage.setItem('denuncia_usuario', JSON.stringify(usuario));
    showStep(2);
  });

// Paso 2
const formStep2 = document.getElementById('formStep2');
const btnContinuar2 = document.getElementById('btnContinuar2');
const btnBack2 = document.getElementById('btnBack2');

btnContinuar2.addEventListener('click', () => {
  const selected = document.querySelector('input[name="tipoDenuncia"]:checked');
  if (!selected) {
    alert("⚠️ Debes seleccionar un tipo de denuncia.");
    return;
  }
  localStorage.setItem('tipo_denuncia', selected.value);
  showStep(3); // avanzar al paso 3
});

btnBack2.addEventListener('click', () => showStep(1));

  // Paso 3
  const formStep3 = document.getElementById('formStep3');
  const btnBack3 = document.getElementById('btnBack3');

  formStep3.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!formStep3.checkValidity()) {
      formStep3.classList.add('was-validated');
      return;
    }
    const abogado = document.getElementById('abogado').value;
    localStorage.setItem('abogado', abogado);

    alert("✅ Denuncia registrada correctamente.\n\n" +
          "Nombres: " + JSON.parse(localStorage.getItem('denuncia_usuario')).nombres +
          "\nDNI: " + JSON.parse(localStorage.getItem('denuncia_usuario')).dni +
          "\nCorreo: " + JSON.parse(localStorage.getItem('denuncia_usuario')).correo +
          "\nTipo: " + localStorage.getItem('tipo_denuncia') +
          "\nAbogado: " + abogado);
  });

  btnBack3.addEventListener('click', () => showStep(2));

  // Función para cambiar de paso
  function showStep(n) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById('step' + n).classList.add('active');
  }
</script>
</body>
</html>
